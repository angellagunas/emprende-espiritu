<form action="." class="form-signin" method="POST">
    {% csrf_token %}
    {% if msg %}
    <div class="alert alert-dismissible alert-warning">
        {{ msg }}
    </div>
    {% endif %}
    {{ form.as_p }}
    <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
</form>
