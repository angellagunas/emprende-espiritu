<!DOCTYPE html>
{% load staticfiles %}
{% load compress %}

<html class="no-js" style="overflow: hidden;">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <style type="text/css">.gm-style .gm-style-cc span,.gm-style .gm-style-cc a,.gm-style .gm-style-mtc div{font-size:10px}</style>
        <style type="text/css">@media print {  .gm-style .gmnoprint, .gmnoprint {    display:none  }}@media screen {  .gm-style .gmnoscreen, .gmnoscreen {    display:none  }}
        </style>
        <style type="text/css">.gm-style{font-family:Roboto,Arial,sans-serif;font-size:11px;font-weight:400;text-decoration:none}.gm-style img{max-width:none}
        </style>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        
        {% block title %}
        {% endblock %}
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
        <!-- Favicon-->
        <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">
        <!-- Stylesheets -->

        {% compress css %}
        <link rel="stylesheet" href="{% static 'css/normalize.css' %}" media="screen,projection">
        <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" media="screen,projection">
        <link rel="stylesheet" href="{% static 'css/materialize.min.css' %}" media="screen,projection">
        <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" media="screen,projection">
        <link rel="stylesheet" href="{% static 'css/animate.min.css' %}" media="screen,projection">
        <link rel="stylesheet" href="{% static 'css/sweet-alert.css' %}" media="screen,projection">
        <link rel="stylesheet" href="{% static 'css/owl.carousel.css' %}" media="screen,projection">
        <link rel="stylesheet" href="{% static 'css/owl.transitions.css' %}" media="screen,projection">
        <link rel="stylesheet" href="{% static 'css/owl.theme.css' %}" media="screen,projection">
        <link rel="stylesheet" href="{% static 'css/main.css' %}" media="screen,projection">
        <link rel="stylesheet" href="{% static 'css/responsive.css' %}" media="screen,projection">
        <link rel="stylesheet" href="{% static 'css/color1.css' %}" media="screen,projection">

        {% if is_blog %}
        <link rel="stylesheet" href="{% static 'css/blog.css' %}" media="screen,projection">
        {% endif %}
        
        {% endcompress %}

        <!--[if lt IE 9]>
        <script src="assets/js/html5shiv.js"></script>
        <![endif]-->
    </head>
    <body>
        {% block content %}
        {% endblock %}

        {% compress js %}
        <script type="text/javascript" charset="UTF-8" src="{% static 'js/jquery.min.js' %}"></script>
        <script type="text/javascript" charset="UTF-8" src="{% static 'js/jquery.easing.1.3.js' %}"></script>
        <script type="text/javascript" charset="UTF-8" src="{% static 'js/detectmobilebrowser.js' %}"></script>
        <script type="text/javascript" charset="UTF-8" src="{% static 'js/isotope.pkgd.min.js' %}"></script>
        <script type="text/javascript" charset="UTF-8" src="{% static 'js/wow.min.js' %}"></script>
        <script type="text/javascript" charset="UTF-8" src="{% static 'js/waypoints.js' %}"></script>
        <script type="text/javascript" charset="UTF-8" src="{% static 'js/jquery.counterup.min.js' %}"></script>
        <script type="text/javascript" charset="UTF-8" src="{% static 'js/jquery.nicescroll.min.js' %}"></script>

        <script type="text/javascript" charset="UTF-8" src="{% static 'js/owl.carousel.min.js' %}"></script>
        <script type="text/javascript" charset="UTF-8" src="{% static 'js/materialize.min.js' %}"></script>
        <script type="text/javascript" charset="UTF-8" src="{% static 'js/sweet-alert.min.js' %}"></script>
        <script type="text/javascript" charset="UTF-8" src="{% static 'js/main.js' %}"></script>
        <script type="text/javascript" charset="UTF-8" src="{% static 'js/common(1).js' %}"></script>
        {% endcompress %}

        {% block js %}
        {% endblock %}
    </body>
</html>
